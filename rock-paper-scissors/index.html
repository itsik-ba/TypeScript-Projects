<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Sicssors</title>
    <link rel="stylesheet" href="./dist/style.css">
    <script src="./dist/index.js" defer></script>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <h1>rock paper scissors</h1>
        <div class="picked">
            <h2 id="RESULT"></h2>
            </div>
        <div class="whopickedwhat">
            <h1 id="playerpick">player-pick:</h1>
            <h1 id="computerpick">computer-pick:</h1>
        </div>
        <div class="pick">
          <button class="btns">ROCK</button>
          <button class="btns">PAPER</button>
          <button class="btns">SCISSORS</button>
        </div>
       </div>
</div>
