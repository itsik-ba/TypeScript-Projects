<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Sicssors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <h1>play against the computer</h1>   
<div class="score">
 <p class="p1">player-1: <span id="sp1">0</span></p> <p class="p2">computer: <span id="sp2">0</span></p>
</div>
<div class="message">
    <p class="msg">dfgdfgdgfd</p>
    <button class="rst">reset</button>
</div>
<div class="container">
<div id="computer">
    <img src="" alt="">
    <img src="" alt="">
    <img src="" alt="">
</div>
 <div class="player">
    <img src="../src/images/paper.jpeg" alt=""> 
    <img src="../src/images/rock.jpeg" alt=""> 
    <img src="../src/images/scissors.jpeg" alt=""> 
     
 </div>
</div>
<div class="btns">
<div class="clickr">✊</div>
<div class="clickp">✋</div>
<div class="clicks">✌️</div>
</div>
<script src="index.js"></script>
</body>
</html>
