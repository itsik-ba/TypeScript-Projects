<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottle-Game</title>
    
</head>
<body>
    <div class="container">
        <div class="container__bar">
            <ul class="container__bar__ul">
                <li class="container__bar__ul">Instructions</li>
                <li class="container__bar__ul">LEVEL</li>
                <li class="container__bar__ul">US</li>
            </ul>
        </div>

    <div class="wrapper">
            <!-- top area  -->
        <div class="wrapper__bottelsTop">
             <!--first bottle  -->
            <div class="wrapper__bottelsTop__topFirst">
                <div class="wrapper__bottelsTop__topFirst__fFirst"></div>
                <div class="wrapper__bottelsTop__topFirst__fSecond"></div>
                <div class="wrapper__bottelsTop__topFirst__fTrhee"></div>
            </div>

              <!-- second bottle -->
              <div class="wrapper__bottelsTop__topSecond">
                <div class="wrapper__bottelsTop__topSecond__sFirst"></div>
                <div class="wrapper__bottelsTop__topSecond__sSecond"></div>
                <div class="wrapper__bottelsTop__topSecond__sTrhee"></div>
            </div>  

             <!-- third bottle -->
             <div class="wrapper__bottelsTop__topThird">
                <div class="wrapper__bottelsTop__topThird__tFirst"></div>
                <div class="wrapper__bottelsTop__topThird__tSecond"></div>
                <div class="wrapper__bottelsTop__topThird__tTrhee"></div>
            </div>

        </div> 

              <!-- bottom area -->
           <div class="wrapper__bottelsDown">

             <!-- bottom first -->
            <div class="wrapper__bottelsDown__downFirst">
                <div class="wrapper__bottelsDown__downFirst__dFirst"></div>
                <div class="wrapper__bottelsDown__downFirst__dSecond"></div>
                <div class="wrapper__bottelsDown__downFirst__dTrhee"></div>
            </div>
               
            <!-- bottom second -->
            <div class="wrapper__bottelsDown__downSecond">
                <div class="wrapper__bottelsDown__downSecond__dsFirst"></div>
                <div class="wrapper__bottelsDown__downSecond__dsSecond"></div>
                <div class="wrapper__bottelsDown__downSecond__dsTrhee"></div>
            </div>

            <!-- bottom third -->
            <div class="wrapper__bottelsDown__downThird">
                <div class="wrapper__bottelsDown__downThird__dtFirst"></div>
                <div class="wrapper__bottelsDown__downThird__dtSecond"></div>
                <div class="wrapper__bottelsDown__downThird__dtTrhee"></div>
            </div>

        </div>
     </div>
</div>
</body>
</html>
