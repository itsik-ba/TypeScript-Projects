<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottles-Login</title>
    <link rel="stylesheet" href="../style/dist/login.css">
    <script src="../src/dist/loginctrl.js" defer></script>
</head>
<body>
    <div class="log">
        <form  onsubmit="handleLogin(event)" class="log__form">
            <h2 class="log__form__h2">Login</h2>
            <input type="email" class="log__form__inp" placeholder="Enter Email">
            <br>
            <input type="password" class="log__form__inp" placeholder="Enter Password">
            <br>
            <button type="submit" class="log__for__btn">Login</button>
        </form>
    </div>
</body>
</html>
